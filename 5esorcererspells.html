<html lang="en">
<head>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            opacity: 0.9;

        }

        .controls {
            padding: 25px;
            background: #f8fafc;
            border-bottom: 2px solid #e2e8f0;
        }

        .search-box {
            width: 100%;
            padding: 12px 20px;
            font-size: 16px;
            border: 2px solid #cbd5e1;
            border-radius: 8px;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }

        .search-box:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #cbd5e1;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            font-weight: 500;
        }

        .filter-btn:hover {
            background: #f1f5f9;
        }

        .filter-btn.active {
            background: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }

        .level-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 15px;
        }

        .level-btn {
            padding: 8px 16px;
            border: 2px solid #cbd5e1;
            background: white;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 13px;
            font-weight: 500;
        }

        .level-btn:hover {
            background: #f1f5f9;
        }

        .level-btn.active {
            background: #8b5cf6;
            color: white;
            border-color: #8b5cf6;
        }

        .spell-count {
            text-align: center;
            padding: 15px;
            background: #f1f5f9;
            font-weight: 600;
            color: #475569;
        }

        .spells-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 25px;
        }

        .spell-card {
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s;
            background: white;
        }

        .spell-card:hover {
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transform: translateY(-2px);
            border-color: #3b82f6;
        }

        .spell-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
        }

        .spell-name {
            font-size: 1.3em;
            font-weight: 700;
            color: #1e293b;
            flex: 1;
        }

        .spell-level {
            background: #8b5cf6;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
            white-space: nowrap;
            margin-left: 10px;
        }

        .spell-school {
            color: #64748b;
            font-size: 0.9em;
            font-style: italic;
            margin-bottom: 10px;
        }

        .spell-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 12px;
        }

        .tag {
            background: #e0e7ff;
            color: #3730a3;
            padding: 4px 10px;
            border-radius: 10px;
            font-size: 0.75em;
            font-weight: 600;
        }

        .tag.attack { background: #fee2e2; color: #991b1b; }
        .tag.buff { background: #dcfce7; color: #166534; }
        .tag.debuff { background: #fef3c7; color: #92400e; }
        .tag.heal { background: #dbeafe; color: #1e40af; }
        .tag.utility { background: #f3e8ff; color: #6b21a8; }
        .tag.control { background: #fce7f3; color: #9f1239; }

        .spell-details {
            color: #475569;
            font-size: 0.9em;
            line-height: 1.6;
        }

        .spell-meta {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #e2e8f0;
            font-size: 0.85em;
        }

        .meta-item {
            color: #64748b;
        }

        .meta-label {
            font-weight: 600;
            color: #334155;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #64748b;
            font-size: 1.2em;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .spells-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        let currentFilter = 'all';

        function renderSpells() {
            const filteredSpells = spells.filter(spell => {
                const matchesFilter = currentFilter === 'all' || spell.tags.includes(currentFilter);
                const matchesLevel = currentLevel === 'all' || spell.level === parseInt(currentLevel);
                const matchesSearch = spell.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                    spell.description.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                    spell.school.toLowerCase().includes(searchTerm.toLowerCase());
                return matchesFilter && matchesLevel && matchesSearch;
            });

            const grid = document.getElementById('spellsGrid');
            const countEl = document.getElementById('spellCount');

            countEl.textContent = `Showing ${filteredSpells.length} spell${filteredSpells.length !== 1 ? 's' : ''}`;

            if (filteredSpells.length === 0) {
                grid.innerHTML = '<div class="no-results">No spells found matching your criteria</div>';
                return;
            }

            grid.innerHTML = filteredSpells.map(spell => `
                <div class="spell-card">
                    <div class="spell-header">
                        <div class="spell-name">${spell.name}</div>
                        <div class="spell-level">${spell.level === 0 ? 'Cantrip' : `Level ${spell.level}`}</div>
                    </div>
                    <div class="spell-school">${spell.school}</div>
                    <div class="spell-tags">
                        ${spell.tags.map(tag => `<span class="tag ${tag}">${tag}</span>`).join('')}
                    </div>
                    <div class="spell-details">${spell.description}</div>
                    <div class="spell-meta">
                        <div class="meta-item"><span class="meta-label">Casting Time:</span> ${spell.castingTime}</div>
                        <div class="meta-item"><span class="meta-label">Range:</span> ${spell.range}</div>
                    </div>
                </div>
            `).join('');
        }

        // Search functionality
        document.getElementById('searchBox').addEventListener('input', (e) => {
            searchTerm = e.target.value;
